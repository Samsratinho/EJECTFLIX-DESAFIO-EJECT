<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Corrigido</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .modal-1 {
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-content-1 {
            background-color: #585858e9;
            display: flex;
            margin: 10% auto;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 550px;
            height: 370px;
            border: 1px solid rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .close-content-1 {
            width: 100%;
        }

        .close-1 {
            color: white;
            float: right;
            font-size: 29px;
            cursor: pointer;
            margin-right: -495px;
            margin-top: -30px;
        }

        .close-1:hover {
            color: #3535356c;
        }

        .open-animation-1 {
            animation: fadeIn 0.45s forwards;
        }

        .close-animation-1 {
            animation: fadeOut 0.45s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        .adicionar-filme-1 {
            position: relative;
            font-size: 20px;
            line-height: 25px;
            padding-bottom: 30px;
        }

        .endereco-nome-1 {
            display: flex;
            gap: 30px;
            padding-bottom: 40px;
        }

        .div-retangulo-1 {
            width: 150px;
            height: 50px;
        }

        .p-modal-1 {
            font-size: 14px;
            font-weight: 400;
            line-height: 17.5px;
            text-align: left;
            padding-bottom: 6px;
        }

        .inserir-1 {
            width: 150px;
            height: 38px;
            border-radius: 5px;
            border: 1px;
            background-color: #bab7b7;
            color: #353535;
            padding-left: 19px;
        }

        .categoria-ano-1 {
            display: flex;
            gap: 30px;
            padding-bottom: 50px;
        }

        .button-adicionar-1 {
            width: 152px;
            height: 38px;
            border-radius: 5px;
            font-weight: bold;
            border: 1px;
            opacity: 0px;
            background-color: #bab7b7;
            color: #353535;
            cursor: pointer;
        }

        .div-buttons-1 {
            display: flex;
            gap: 10px;
            padding-left: 15px;
        }

        .button-salvar-1 {
            width: 170px;
            height: 38px;
            border-radius: 5px;
            font-weight: bold;
            border: 1px;
            opacity: 0px;
            background-color: #bab7b7;
            color: #353535;
            cursor: pointer;
        }

        .button-excluir-1 {
            width: 170px;
            height: 38px;
            border-radius: 5px;
            font-weight: bold;
            border-color: rgb(203, 1, 1);
            opacity: 0px;
            background-color: #bab7b7;
            color: #353535;
            cursor: pointer;
        }

        @keyframes slideOut-1 {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-50px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Botão para abrir o modal -->
    <img src="img/plus.svg" alt="" class="btn-open-1">

    <!-- Modal -->
    <div class="modal-1">
        <div class="modal-content-1">
            <span class="close-1">&times;</span>
            <p class="adicionar-filme-1">Adicionar Filme à lista:</p>

            <div class="endereco-nome-1">
                <div class="div-retangulo-1">
                    <p class="p-modal-1">Endereço da imagem</p>
                    <input class="inserir-1" type="text" placeholder="Inserir...">
                </div>
                <div class="div-retangulo-1">
                    <p class="p-modal-1">Nome do filme</p>
                    <input class="inserir-1" type="text" placeholder="Inserir...">
                </div>
            </div>

            <div class="categoria-ano-1">
                <div class="div-retangulo-1">
                    <p class="p-modal-1">Categoria</p>
                    <input class="inserir-1" type="text" placeholder="Inserir...">
                </div>
                <div class="div-retangulo-1">
                    <p class="p-modal-1">Ano de lançamento</p>
                    <input class="inserir-1" type="text" placeholder="XX/XX/XXXX">
                </div>
            </div>

            <div class="div-buttons-1">
                <button class="button-salvar-1">Salvar</button>
                <button class="button-excluir-1">Excluir</button>
            </div>
        </div>
    </div>

    <script>
        // Seleção dos elementos
        const modal1 = document.querySelector(".modal-1");
        const openModalButton1 = document.querySelector(".btn-open-1");
        const closeModalButton1 = document.querySelector(".close-1");

        // Abrir modal
        openModalButton1.addEventListener("click", () => {
            modal1.style.display = "flex";
        });

        // Fechar modal
        closeModalButton1.addEventListener("click", () => {
            modal1.style.display = "none";
        });

        // Fechar modal ao clicar fora do conteúdo
        window.addEventListener("click", (event) => {
            if (event.target === modal1) {
                modal1.style.display = "none";
            }
        });
    </script>
</body>
</html>
