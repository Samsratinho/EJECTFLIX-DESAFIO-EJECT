<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/teste-modal.css">
    <title>TESTE MODAL</title>
</head>
<body>
    <div class="modal">
        <form class="modal-content">
            <div class="close-content">
                <span class="close">&times;</span>
            </div>
            <p class="adicionar-filme">Adicionar Filme à lista:</p>

            <div class="endereco-nome">
                <div class="div-endereco">
                    <p class="p-endereco">Endereço da imagem</p>
                    <input class="inserir-1" type="text" placeholder="Inserir...">
                </div>
                <div class="div-nome">
                    <p class="p-nome">Nome do filme</p>
                    <input class="inserir-2" type="text" placeholder="Inserir...">
                </div>
            </div>

            <div class="categoria-ano">
                <div class="div-categoria">
                    <p class="p-categoria">Categoria</p>
                    <input class="input-3" type="text" placeholder="Inserir...">
                </div>
                <div class="div-ano">
                    <p class="p-ano">Ano de lançamento</p>
                    <input class="input-4" type="text" placeholder="XX/XX/XXXX">
                </div>
            </div>
            <button class="button-adicionar">Adicionar</button>
        </form>
    </div>
</body>
</html>
